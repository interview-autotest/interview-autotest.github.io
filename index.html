<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Матрица компетенций. Мобильная разработка iOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #8089F5;
    }
  </style>
</head>

<body>
  <img src="img/index.png" referrerpolicy="same-origin" class="col-12" style="height: 30vh; object-fit: cover">

  <article class="container col-lg-12 mx-auto">
    <div class="row">
      <p class="lead mb-6">
        Выбери один наиболее подходящий вариант ответа в каждом вопросе.<br />
        При выборе учитывай, что должны быть выполнены и пункты с меньшим номером.<br />
        Например выбирая 4 - должны быть выполнены пункты 1, 2 и 3<br />
        Если знаний не хватает даже для пункта 1 - то выбирай 0<br />
      </p>
      <form action="questions.html">
        <button type="submit" class="btn btn-primary mt-3">Начать</button>
      </form>
    </div>
    </div>
  </article>

</body>

</html>
