<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Как проходить тестирование</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="img/index.png" referrerpolicy="same-origin" class="col-12" style="object-fit: cover">
    <article class="container col-lg-12 mx-auto">
        <h2>Как проходить тест</h2>
        <p class="lead mb-6">
            Выбери один наиболее подходящий вариант ответа в каждом вопросе
        </p>
        <p class="lead mb-6">
            Учитывай, что должны быть выполнены и пункты с меньшим номером
        </p>
        <p class="lead mb-6">
            Например выбирая 4 - должны быть выполнены пункты 1, 2 и 3
        </p>
        <p class="lead mb-6">
            Если знаний не хватает даже для пункта 1 - то выбирай 0<br />
        </p>
        <form action="test.html">
            <button type="submit" class="btn btn-primary mt-3">Начать</button>
        </form>
    </article>
</body>

</html>
