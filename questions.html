<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Матрица компетенций. Мобильная разработка iOS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="img/index.png" referrerpolicy="same-origin" class="col-12" style="object-fit: cover">
    <form action="result.html" id="questions" class="container mt-3">
        <div id="q1" class="collapse show" data-bs-parent="#questions">
            <h2>Computer Science (1 из 8)</h2>
            <h3>Алгоритмы и структуры данных (1 из 5)</h3>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio10" name="t1" value="">
                <label class="form-check-label" for="radio10">0 — Не знаю</label>
            </div>
            <br />
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio11" name="t1" value="1">
                <label class="form-check-label" for="radio11">1 — Знание терминологии и/или принципов оценки сложности
                    алгоритмов. Знание простейших алгоритмов
                    сортировки и поиска (пузырек, бинарный поиск). Знание основных структур данных (массив, односвязный,
                    двухсвязный списки, стэк, куча)</label>
            </div>
            <br />
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio12" name="t1" value="2">
                <label class="form-check-label" for="radio12">2 — Понимание и умение применять продвинутые алгоритмы
                    сортировки
                    (пирамидальная сортировка, быстрая сортировка) и поиска. Простейший алгоритм поиска подстрок.
                    хеш-функции,
                    идеальное хеширование. Пониманием
                    временных затрат на базовые оперции с основными структурами данных. Знание hashtables, бинарных
                    деревьев,
                    красно-черных деревьев</label>
            </div>
            <br />
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio13" name="t1" value="3">
                <label class="form-check-label" for="radio13">3 — Многопоточная сортировка слиянием, порязрядная и
                    карманная
                    сортировка, алгоритмы для работы с
                    графами (алгоритм Беллмана-Форда, алгоритм Дейкстры). Понимание узких мест существующих алгоритмов и
                    умение выработать варианты оптимизаций. Понимание приближенных алгоритмов (задача о коммивояжере, о
                    вершинном покрытии)</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3" disabled>
                <a class="btn" href="#">Назад</a></button>
            <button type="submit" class="btn btn-primary mt-3">
                <a class="btn" data-bs-toggle="collapse" href="#q2">Далее</a></button>
        </div>
        <div id="q2" class="collapse hide" data-bs-parent="#questions">
            <h2>Computer Science (1 из 8)</h2>
            <h3>ООП (2 из 5)</h3>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio20" name="t2" value="">
                <label class="form-check-label" for="radio20">0 — Не знаю</label>
            </div>
            <br />
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio21" name="t2" value="1">
                <label class="form-check-label" for="radio21">1 — Понимание основных принципов ООП (Инкапсуляция,
                    Наследование, Полиморфизм, Абстракция данных). Понимание различий объекта и класса.</label>
            </div>
            <br />
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio22" name="t2" value="2">
                <label class="form-check-label" for="radio22">2 — Как сочетаются принципы ООП и protocol oriented
                    подходы
                    разработки. Как они себя проявляют при сочетании подходов. Объяснить в чем проявляются принципы на
                    практике, разбить на практике по структурам объектов/классов/типов и объяснить в чем они
                    проявляются.
                    Знание аббревиатуры SOLID, GRASP.</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">
                <a class="btn" data-bs-toggle="collapse" href="#q1">Назад</a></button>
            <button type="submit" class="btn btn-primary mt-3">
                <a class="btn">Завершить</a></button>
        </div>
    </form>
</body>

</html>
