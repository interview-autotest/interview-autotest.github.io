<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Матрица компетенций. Мобильная разработка iOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-color: #8089F5;
    }
  </style>
</head>

<body>
  <img src="./img/index.png" referrerpolicy="same-origin" class="col-12" style="object-fit: cover">

  <article class="container">
    <div class="row">
      <h1>Результаты теста</h1>

      <h2>1.Computer Science</h2>
      <div class="row">
        <div id="r10" class="col col-m"></div>
        <div id="r11" class="col col-m"></div>
        <div id="r12" class="col col-m"></div>
        <div id="r13" class="col col-m"></div>
        <div id="r14" class="col col-m"></div>
      </div>

      <h3>1.1.Алгоритмы и структуры данных</h3>
      <div class="row">
        <div id="r110" class="col col-m-1"></div>
        <div id="r111" class="col col-m-1"></div>
        <div id="r112" class="col col-m-1"></div>
        <div id="r113" class="col col-m-1"></div>
        <div id="r114" class="col col-m-1"></div>
      </div>

      <h3>1.2.ООП</h3>
      <div class="row">
        <div id="r120" class="col col-m-1"></div>
        <div id="r121" class="col col-m-1"></div>
        <div id="r122" class="col col-m-1"></div>
        <div id="r123" class="col col-m-1"></div>
        <div id="r124" class="col col-m-1"></div>
      </div>

      <form action="index.html">
        <button type="submit" class="btn btn-primary mt-3">Пройти заново</button>
      </form>
    </div>
    </div>
  </article>

  <script>
    const params = new URLSearchParams(document.location.search);
    const t1 = params.get("t1");
    const t2 = params.get("t2");

    document.getElementById("r110").className += (t1 == "") ? " bg-secondary text-light" : " bg-secondary bg-opacity-25"
    document.getElementById("r111").className += (t1 == "1") ? " bg-danger text-light" : " bg-danger bg-opacity-25"
    document.getElementById("r112").className += (t1 == "2") ? " bg-warning" : " bg-warning bg-opacity-25"
    document.getElementById("r113").className += (t1 == "2" || t1 == "3") ? " bg-success text-light" : " bg-success bg-opacity-25"
    document.getElementById("r114").className += (t1 == "2" || t1 == "3") ? " bg-primary text-light" : " bg-primary bg-opacity-25"

    document.getElementById("r120").className += (t2 == "") ? " bg-secondary text-light" : " bg-secondary bg-opacity-25"
    document.getElementById("r121").className += (t2 == "1") ? " bg-danger text-light" : " bg-danger bg-opacity-25"
    document.getElementById("r122").className += (t2 == "2") ? " bg-warning" : " bg-warning bg-opacity-25"
    document.getElementById("r123").className += (t2 == "2") ? " bg-success text-light" : " bg-success bg-opacity-25"
    document.getElementById("r124").className += (t2 == "2") ? " bg-primary text-light" : " bg-primary bg-opacity-25"

    document.getElementById("r110").innerHTML = (t1 == "") ? "Trainee" : ""
    document.getElementById("r111").innerHTML = (t1 == "1") ? "Junior" : ""
    document.getElementById("r112").innerHTML = (t1 == "2") ? "Middle" : ""
    document.getElementById("r113").innerHTML = (t1 == "2" || t1 == "3") ? "Senior" : ""
    document.getElementById("r114").innerHTML = (t1 == "2" || t1 == "3") ? "Master" : ""

    document.getElementById("r120").innerHTML = (t2 == "") ? "Trainee" : ""
    document.getElementById("r121").innerHTML = (t2 == "1") ? "Junior" : ""
    document.getElementById("r122").innerHTML = (t2 == "2") ? "Middle" : ""
    document.getElementById("r123").innerHTML = (t2 == "2") ? "Senior" : ""
    document.getElementById("r124").innerHTML = (t2 == "2") ? "Master" : ""
  </script>

</body>

</html>
